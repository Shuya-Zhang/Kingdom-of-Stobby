<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin sign">
            <h1>Odin</h1>
        </div>
    </div>
    <div class="right">
        <div class="right-content">
            <h2>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio itaque saepe inventore vero voluptatum optio consequuntur mollitia enim vel omnis!</h2>
            <h2>you know you <em>want</em> to</h2>
            <form action="#" method="get">
                <div class="boxes-container">
                    <div class="start">lets do this</div>
                    <div class="boxes">
                        <div class="box-container">
                            <div class="box">
                                <label for="first-name" class="text">first name</label>
                                <input id="first-name" name="first-name" type="text" class="input" placeholder="first name" autofocus autocomplete="off" required minlength="2">
                            </div>
                            <div class="box">
                                <label for="last-name" class="text">last name</label>
                                <input type="text" name="last-name" id="last-name" class="input" placeholder="last name" autofocus autocomplete="off" required minlength="2">
                            </div>
                        </div>
                        <div class="box-container">
                            <div class="box">
                                <label for="email" class="text">email</label>
                                <input type="email" name="email" id="email" class="input" placeholder="email" autofocus autocomplete="off" required minlength="3">
                            </div>
                            <div class="box">
                                <label for="phone-number" class="text">phone number</label>
                                <input type="number" type="tel"name="phone-number" id="phone-number" class="input" placeholder="phone number" autofocus autocomplete="off" required minlength="0">
                            </div>
                        </div>
                        <div class="box-container">
                            <div class="password-container">
                                <div class="box">
                                    <label for="password" class="text">password</label>
                                    <input type="pasword" name="password" id="password" class="input" placeholder="password" autofocus autocomplete="off" required minlength="8">
                                </div>
                                <div class="password-requirements"></div>
                            </div>
                            <div class="box">
                                <label for="confirm-password" class="text">confirm password</label>
                                <input name="confirm-password" type="text" id="confirm-password" class="input" placeholder="confirm password" autofocus autocomplete="off">
                            </div>

                        </div>
                    </div>
                </div>
                <button type="submit">create account</button>
            </form>
            <div class="login">already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
    <script src="sign-up.js"></script>
</body>
</html>
